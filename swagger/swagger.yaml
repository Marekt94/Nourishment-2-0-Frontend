definitions:
  api.Error:
    properties:
      error:
        type: string
    type: object
  api.GenerateTokenRequest:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  api.GenerateTokenResponse:
    properties:
      token:
        type: string
    type: object
  meal.Category:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  meal.LooseProductInDay:
    properties:
      dayId:
        description: ID_DNIA
        type: integer
      id:
        type: integer
      product:
        allOf:
        - $ref: '#/definitions/meal.Product'
        description: ID_PRODUKTU jako relacja
      weight:
        description: ILOSC_W_G
        type: number
    type: object
  meal.Meal:
    properties:
      id:
        type: integer
      name:
        type: string
      productsInMeal:
        items:
          $ref: '#/definitions/meal.ProductInMeal'
        type: array
      recipe:
        type: string
    type: object
  meal.MealInDay:
    properties:
      afternoonSnack:
        $ref: '#/definitions/meal.Meal'
      breakfast:
        $ref: '#/definitions/meal.Meal'
      dinner:
        $ref: '#/definitions/meal.Meal'
      factorAfternoonSnack:
        format: float64
        type: number
      factorBreakfast:
        format: float64
        type: number
      factorDinner:
        format: float64
        type: number
      factorLunch:
        format: float64
        type: number
      factorSecondBreakfast:
        format: float64
        type: number
      factorSupper:
        format: float64
        type: number
      for5Days:
        description: mapowane z CHAR(1) '1' lub '0'
        type: boolean
      id:
        type: integer
      lunch:
        $ref: '#/definitions/meal.Meal'
      name:
        type: string
      secondBreakfast:
        $ref: '#/definitions/meal.Meal'
      supper:
        $ref: '#/definitions/meal.Meal'
    type: object
  meal.Product:
    properties:
      carbohydrates:
        type: number
      category:
        $ref: '#/definitions/meal.Category'
      fat:
        type: number
      fiber:
        type: number
      id:
        type: integer
      kcalPer100:
        type: number
      name:
        type: string
      proteins:
        type: number
      salt:
        type: number
      sugar:
        type: number
      sugarAndCarb:
        type: number
      unit:
        type: string
      weight:
        type: number
    type: object
  meal.ProductInMeal:
    properties:
      id:
        type: integer
      product:
        $ref: '#/definitions/meal.Product'
      weight:
        type: number
    type: object
